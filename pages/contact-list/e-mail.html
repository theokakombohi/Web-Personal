  <body>
    <header class="header">
      <a href="/index.html" class="logo"><span>Theo</span> Kakombohi</a>

      <nav class="navbar">

        <div class="dropdown" id="contactDropdown">
          <a href="#" class="contact active" style="--i: 4">Contact</a>

    <div class="container">
      <form
        id="emailForm"
        action="mailto:gamingtheo59@gmail.com"
        method="post"
        enctype="text/plain"
        onsubmit="return validateEmail()"
      >
        <h3>Hubungi saya lewat E-mail</h3>
        <input type="text" id="emailName" placeholder="Your Name" required />
        <input
          type="email"
          id="emailAddress"
          placeholder="Your E-mail"
          required
        />
        <input type="text" id="emailPhone" placeholder="Phone no." required />
        <textarea
          id="emailMessage"
          rows="4"
          placeholder="How can I help you? ^_^"
        ></textarea>
        <button type="submit">Send</button>
      </form>
    </div>

    <script src="../../script/send2contact.js"></script>
